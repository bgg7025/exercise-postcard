<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="postcard">
        <h1>My Postcard</h1>

        <div class="form-section">
            <form>

                <button type="submit">Send My Postcard</button>
            </form>
        </div>

        <div class="logo">
            <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png" alt="Logo">
